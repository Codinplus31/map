<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institutions Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
<body>
    <div id="map" style="width: 600px; height: 400px; position: relative;"></div>

<script src="school.js"></script>
    <script>
        var map = L.map('map')
        .setView([9.6000359, 7.9999721], 6); // Adjust center and zoom as needed
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var educationalInstitutions = [
    ...search
];
var customIcon = L.icon({
    iconUrl: 'iconloc.png',
    iconSize: [50, 50], // Adjust size if needed
    // iconAnchor: [22, 94],
    // popupAnchor: [-3, -76]
});
// var greenIcon = new LeafIcon({iconUrl: 'download-removebg-preview.png'});
educationalInstitutions.forEach(function(institution) {
   
    L.marker([Number(institution.lat), Number(institution.lon)], {icon: customIcon})
        .bindPopup("<b>" + institution.name + "</b><br>" +
                   "Type: " + institution.type + "<br>" +
                   "Address: " + institution.display_name + "<br>")
        .addTo(map);
});
    </script>
</body>
</html>
